---
name: Test, Build and Publish docker image
run-name: Docker Build for ${{ github.actor }} on branch ${{ github.ref_name }}

env:
  DEFAULT_PYTHON_VERSION: '3.11'
  PYTHON_VERSIONS: '["3.11", "3.12", "3.13", "3.14"]'
  # Each platform entry includes the docker platform and the corresponding GitHub runner
  PLATFORMS: '[{"platform": "linux/amd64", "runner": "ubuntu-24.04"}, {"platform": "linux/arm64", "runner": "ubuntu-24.04-arm"}]'

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
      - test/*
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/documentation.yml'
      - 'mkdocs.yml'
      - 'CNAME'

  release:
    types: [created]

  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/documentation.yml'
      - 'mkdocs.yml'
      - 'CNAME'

jobs:
  setup:
    name: setup build matrix
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.set-matrix.outputs.python-versions }}
      platforms: ${{ steps.set-matrix.outputs.platforms }}
    steps:
      - id: set-matrix
        run: |
          echo "python-versions=${{ env.PYTHON_VERSIONS }}" >> $GITHUB_OUTPUT
          echo "platforms=${{ env.PLATFORMS }}" >> $GITHUB_OUTPUT

  precommit:
    name: precommit checks
    runs-on: ubuntu-latest
    if: success() || failure()  # Continue running if other jobs fail
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

  test:
    name: python ${{ matrix.python-version }} tests
    needs: [setup]
    runs-on: ubuntu-latest
    if: success() || failure()   # Continue running if other jobs fail
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.setup.outputs.python-versions) }}
    steps:
      - name: Checkout kapitan recursively
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          cache: 'poetry'
          python-version: ${{ matrix.python-version }}
      - name: Install libraries dependencies
        run: |
          poetry install --with test --no-root --extras=gojsonnet --extras=omegaconf --extras=reclass-rs
      - name: Install testing dependencies (Helm, CUE, Kustomize)
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y gnupg2 git curl xz-utils jq
          
          # Install all external tools using make command
          make install_external_tools
      - name: Run pytest
        uses: pavelzw/pytest-action@510c5e90c360a185039bea56ce8b3e7e51a16507 # v2.2.0
        with:
          verbose: true
          emoji: false
          job-summary: true
          custom-pytest: poetry run pytest -n auto
          custom-arguments: '-q'
          click-to-expand: true
          report-title: 'Kapitan tests'

  build:
    name: build ${{ matrix.platform.platform }} image using python ${{ matrix.python-version }}
    needs: [setup]
    if: success() || failure()   # Continue running if other jobs fail
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.setup.outputs.platforms) }}
        python-version: ${{ fromJson(needs.setup.outputs.python-versions) }}
    steps:
      - name: Checkout kapitan recursively
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      # Builds docker image and allow scoped caching
      - name: build Kapitan Image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          push: False
          platforms: ${{ matrix.platform.platform }}
          load: True
          file: Dockerfile
          tags: local-test-${{ matrix.platform.platform }}
          cache-from: type=gha,scope=$GITHUB_REF_NAME-${{ matrix.platform.platform }}
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-${{ matrix.platform.platform }}
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}

      - name: Test Kapitan for ${{ matrix.platform.platform }}
        run: |
          docker run -t --rm local-test-${{ matrix.platform.platform }} --version


  publish:
    name: publish platform images
    # Only starts if everything else is successful
    needs: [setup, precommit, test, build]
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.setup.outputs.platforms) }}
        python-version: ${{ fromJson(needs.setup.outputs.python-versions) }}
    steps:
      - name: Checkout kapitan recursively
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          # list of Docker images to use as base name for tags
          images: |
            name=${{ vars.DOCKERHUB_REPOSITORY }}/${{ matrix.python-version == env.DEFAULT_PYTHON_VERSION && 'kapitan' || format('kapitan-py{0}', matrix.python-version) }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: |
            latest=auto
            suffix=-${{ matrix.platform.platform }},onlatest=true

      - name: Build and push by digest
        id: push-digest
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          platforms: ${{ matrix.platform.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=$GITHUB_REF_NAME-${{ matrix.platform.platform }}
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-${{ matrix.platform.platform }}
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}

  build-multi-architecture:
    name: combine platform images for python ${{ matrix.python-version }}
    needs:
      - setup
      - publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.setup.outputs.python-versions) }}
    steps:
      # QEMU not needed here - just creating manifests, not building
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          # list of Docker images to use as base name for tags
          images: |
            name=${{ vars.DOCKERHUB_REPOSITORY }}/${{ matrix.python-version == env.DEFAULT_PYTHON_VERSION && 'kapitan' || format('kapitan-py{0}', matrix.python-version) }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Create and push manifest
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: int128/docker-manifest-create-action@b60433fd4312d7a64a56d769b76ebe3f45cf36b4 # v2.10.0
        with:
          tags: ${{ steps.meta.outputs.tags }}
          builder: buildx
          suffixes: |
            -linux-amd64
            -linux-arm64
