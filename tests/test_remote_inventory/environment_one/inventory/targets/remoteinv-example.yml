classes:
  - mycommon
  - monitoring
parameters:
    target_name: remoteinv-example
    name_space: ${target_name}
    kapitan:
        var:
          env: ${target_name}
        inventory:
            - type: git
              output_path: targets/
              source: https://github.com/deepmind/kapitan.git
              ref: master
              subdir: tests/test_remote_inventory/environment_two/inventory/targets/
            - type: https
              output_path: classes/
              source:  https://raw.githubusercontent.com/deepmind/kapitan/master/tests/test_resources/inventory/classes/component/monitoring.yml
            - type: https
              output_path: .
              source: https://github.com/deepmind/kapitan/raw/master/tests/test_remote_inventory/zipped_inventories/inventory.tar.gz
              unpack: True
        compile:
            - output_path: .
              input_type: jinja2
              input_paths:
                - templates/docs/README.md
