---
parameters:
  gitlab-runner:
    secrets_path: generators.kubernetes.secrets.${relpath:gitlab-runner.instance}
    dump:
      - >-
        \${write:
        ${relpath:gitlab-runner.secrets_path}-gitlab-runner-secret,
        ${relpath:gitlab-runner.instance}.helm_secrets.gitlab-runner-secret
        }
    helm_secrets:
      gitlab-runner-secret:
        namespace: ${relpath:gitlab-runner.namespace}
        name: gitlab-runner-${relpath:gitlab-runner.group}-secret
        string_data:
          RUNNER_TOKEN:
            value: abc
