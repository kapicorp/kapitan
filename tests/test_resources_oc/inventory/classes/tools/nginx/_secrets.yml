---
parameters:
  nginx:
    secrets_path: generators.kubernetes.secrets.${relpath:nginx.instance}
    dump:
      - >-
        \${write:
        ${relpath:nginx.secrets_path}-nginx-secret,
        ${relpath:nginx.instance}.helm_secrets.nginx-secret
        }
    helm_secrets:
      nginx-secret:
        name: nginx-secret
        namespace: ${relpath:nginx.namespace}
        string_data:
          NGINX_API_KEY:
            value: example-api-key
