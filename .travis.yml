language: python
cache: pip
python:
  - "3.7-dev"
branches:
  only:
    - master
notifications:
  recipients:
    - kapitan@google.com
  email:
    on_success: change
    on_failure: always
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
  - sudo apt-get -qq update
  - sudo apt-get install -y g++-4.9
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
  - sudo apt-get install -y gnupg2
install:
  - pip3 install -r requirements.txt

script:
  - make test

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then sh ./scripts/inc_version.sh; fi

deploy:
  - provider: script
    script: echo "Deploying $TRAVIS_COMMIT_MESSAGE!"
    on:
      branch: master
      tags: true
